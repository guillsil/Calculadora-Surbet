<!DOCTYPE html>
<html>
<head>
    <title>Calculadora (Surebet)</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/rsc/leo.png" type="image/png">
    <script src="https://kit.fontawesome.com/6271527c2a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora para Apuestas Seguras (Surebet)">
    <meta name="keywords" content="apuestas, surebet, calculadora, dinero, ganar, apostar">
    <meta name="author" content="Leo">
    <meta name="robots" content="index, follow">

</head>
<body>
    <div class="center">
        <h1>Calculadora para (Surebet)</h1>
        <div class="input-wrapper">
            <label>Apuesta 1:</label>   
            <input type="text" id="input1" placeholder="Ingrese un valor">
        </div>
        <div class="input-wrapper">
            <label>Apuesta 2:</label>
            <input type="text" id="input2" placeholder="Ingrese un otro valor">
        </div>
        <div class="input-wrapper">
            <label>Monto a Apostar:</label>
            <input type="text" id="input4" placeholder="Ingrese el monto">
        </div>
        <div class="button-row">
            <button class="button" id="calculate"><i class="fas fa-calculator"></i><span>  Calcular</span></button>
            <button class="button" id="roundToggleButton"><i class="fas fa-sync-alt"></i><span>  Redondear</span></button>
            <button class="button" id="clear"><i class="fas fa-redo-alt"></i><span>  Reiniciar</span></button>
            <button class="button special-button" id="specialButton"><i class="fa-solid fa-plus"></i><span>  Apuesta</span></button>
        </div>
    
        <p id="result"></p>
        <p id="betting"></p>
    </div>
    <script>
        // Agregar un event listener al botón "Apuesta"
        document.getElementById("specialButton").addEventListener("click", mostrarMensajePersonalizado);
        
        // Función para mostrar un mensaje personalizado
        function mostrarMensajePersonalizado() {
            alert("¡Has presionado el botón de Apuesta! Este boton permitira añadir otra apuesta , actualmente no esta implementado.");
        }
    </script>

    <script src="/js/app.js"></script>
</body>
</html>
