<!DOCTYPE html>
<html>
<head>
    <title>Calculadora (Surebet)</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/rsc/leo.png" type="image/png">
    <script src="https://kit.fontawesome.com/6271527c2a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora para Apuestas Seguras (Surebet)">
    <meta name="keywords" content="apuestas, surebet, calculadora, dinero, ganar, apostar">
    <meta name="author" content="Leo">
    <meta name="robots" content="index, follow">

</head>
<body>
<div class="center">
    <h1>Calculadora para Apuestas Seguras (Surebet)</h1>
    <div class="input-wrapper">
        <label>Introduzca la Apuesta A:</label>
        <input type="text" id="input1" placeholder="Ingrese un valor">
    </div>
    <div class="input-wrapper">
        <label>Introduzca la Apuesta B:</label>
        <input type="text" id="input2" placeholder="Ingrese un otro valor">
    </div>
    <div class="input-wrapper">
        <label>Dinero a Apostar:</label>
        <input type="text" id="input4" placeholder="Ingrese el monto">
    </div>
    <button class="button" id="calculate"><span>Calculate  </span><i class="fas fa-calculator"></i></button>
    <button class="button" id="clear"><span>Reiniciar  </span><i class="fas fa-redo-alt"></i></button>
    <button class="toggle-button" id="roundToggleButton"><span></span><i class="fas fa-sync-alt"></i></button>



    <p id="result"></p>
    <p id="betting"></p>
</div>

<script src="/js/app.js"></script>
</body>
</html>
